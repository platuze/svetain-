<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css"   href="nuotraukos.css"/>
    <script src="nuotraukos.js"></script>
</head>
<body>

     <!-- Container for the image gallery -->
<div class="container">

    <!-- Full-width images with number text -->
    <div class="mySlides">
      <div class="numbertext">1 / 10</div>
        <img src="1.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">2 / 10</div>
        <img src="2.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">3 / 10</div>
        <img src="3.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">4 / 10</div>
        <img src="4.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">5 / 10</div>
        <img src="5.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">6 / 10</div>
        <img src="6.jpg" style="width:100%">
    </div>

    <div class="mySlides">
        <div class="numbertext">7 / 10</div>
          <img src="11.jpg" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">8 / 10</div>
          <img src="8.jpg" style="width:100%">
      </div>
  
    
      <div class="mySlides">
        <div class="numbertext">9 / 10</div>
          <img src="9.jpg" style="width:100%">
      </div>
  
    
      <div class="mySlides">
        <div class="numbertext">10 / 10</div>
          <img src="10.jpg" style="width:100%">
      </div>
  
    
    
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
    <!-- Image text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>
  
    <!-- Thumbnail images -->
    <div class="row">
      <div class="column">
        <img class="demo cursor" src="1.jpg" style="width:100%" onclick="currentSlide(1)" alt="Voverė">
      </div>
      <div class="column">
        <img class="demo cursor" src="2.jpg" style="width:100%" onclick="currentSlide(2)" alt="Erelis">
      </div>
      <div class="column">
        <img class="demo cursor" src="3.jpg" style="width:100%" onclick="currentSlide(3)" alt="Stirna">
      </div>
      <div class="column">
        <img class="demo cursor" src="4.jpg" style="width:100%" onclick="currentSlide(4)" alt="Lapė su grobiu">
      </div>
      <div class="column">
        <img class="demo cursor" src="5.jpg" style="width:100%" onclick="currentSlide(5)" alt="Saulėlydis">
      </div>
      <div class="column">
        <img class="demo cursor" src="6.jpg" style="width:100%" onclick="currentSlide(6)" alt="Buriavimas">
      </div>
      <div class="column">
        <img class="demo cursor" src="11.jpg" style="width:100%" onclick="currentSlide(7)" alt="Miške">
      </div>
      <div class="column">
        <img class="demo cursor" src="8.jpg" style="width:100%" onclick="currentSlide(8)" alt="Gervės">
      </div>
      <div class="column">
        <img class="demo cursor" src="9.jpg" style="width:100%" onclick="currentSlide(9)" alt="Tulžys">
      </div>
      <div class="column">
        <img class="demo cursor" src="10.jpg" style="width:100%" onclick="currentSlide(10)" alt="Suopis">
      </div>
    </div>
  </div> 



</body>
</html>
